<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
    <button onclick="drinkStorage.addValue(getKey(),getValue())" type="button"><p>Ввод информации о напитке</p></button>
    <button onclick="alert(drinkStorage.getValue(getKey()))"><p>Получение информации о напитке</p></button>
    <button onclick="alert(drinkStorage.deleteValue(getKey()))"><p>Удаление информации о напитке</p></button>
    <button onclick="alert(drinkStorage.getKeys())"><p>Перечень всех напитков</p></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
